# Sample workflow for building and deploying a Next.js site to a remote server via Docker and SSH

name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:


jobs:
  # Build job
  build-and-test:
    runs-on: ubuntu-latest
    env:
      AMOCRM_CLIENT_ID: ${{ secrets.AMOCRM_CLIENT_ID }}
      AMOCRM_CLIENT_SECRET: ${{ secrets.AMOCRM_CLIENT_SECRET }}
      AMOCRM_SUBDOMAIN: ${{ secrets.AMOCRM_SUBDOMAIN }}
      AMOCRM_REDIRECT_URI: ${{ secrets.AMOCRM_REDIRECT_URI }}
      AMOCRM_AUTHORIZATION_CODE: ${{ secrets.AMOCRM_AUTHORIZATION_CODE }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "installer=install" >> $GITHUB_OUTPUT
            echo "builder=build" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "installer=install" >> $GITHUB_OUTPUT
            echo "builder=run build" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: ðŸ“¦ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: ðŸ”§ Clean install deps and rebuild native modules
        run: |
          rm -rf node_modules package-lock.json .next
          ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.installer }} --include=optional
          npm rebuild sharp lightningcss

      - name: ðŸš§ Build Next.js app
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.builder }}

  # Deploy job
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Server via SSH and Docker
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DEPLOY_LOCATION: ${{ secrets.DEPLOY_LOCATION }}
          GIT_REPO: ${{ github.repository }}
        run: |

          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

          ssh $SERVER_USER@$SERVER_IP << 'EOF'
            set -euo pipefail
            export DEPLOY_DIR="/var/www/president"
            
            echo "ðŸ” Connected to production server"
            
            # Clone or pull repo
            if [ -d "$DEPLOY_DIR/.git" ]; then
              echo "ðŸ“¥ Pulling latest repository..."
              cd $DEPLOY_DIR
              git pull origin main
            else
              echo "ðŸ“¦ Cloning repository... $GIT_REPO"
              git clone git@github-front.com:BiloliddinDev/President.git $DEPLOY_DIR
            fi

            cd $DEPLOY_DIR

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "ðŸ³ Installing Docker..."
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            echo "âœ… Docker is installed"

            # Install Docker Compose if missing
            if ! command -v docker-compose &> /dev/null; then
              echo "ðŸ§© Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "âœ… Docker Compose is installed"

            echo "ðŸ›‘ Stopping old containers (if running)..."
            docker-compose down || true
            
            echo "ðŸ§± Building containers..."
            docker-compose build

            echo "ðŸš€ Starting containers..."
            docker-compose up -d --remove-orphans  

            echo "ðŸ§¹ Optional cleanup of dangling images..."
            docker image prune -f

            echo "ðŸ“Š Deployment status:"
            docker-compose ps
           
            echo "âœ… Production deployment complete at \$(date)"
          EOF
